
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan {{ user.username }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <h2>Laporan dari: {{ user.username }}</h2>

    {% if laporan_list %}
        <ul class="list-group">
        {% for laporan in laporan_list %}
            <li class="list-group-item">
                <h5>{{ laporan.judul }}</h5>
                <p>{{ laporan.isi }}</p>
                <small>{{ laporan.tanggal.strftime('%d-%m-%Y %H:%M') }}</small>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>Belum ada laporan.</p>
    {% endif %}

    <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary mt-3">Kembali ke Dashboard Admin</a>
</div>

</body>
</html>
